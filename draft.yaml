models:
  Customer:
    full_name: string
    email: string nullable
    phone: string nullable
    address: string nullable
    relationships:
      hasMany: Order

  Product:
    product_image: string required
    name: string
    stone_weight: float nullable # Change type to float
    product_net_weight: float nullable
    product_total_weight: float nullable
    unit_id: unsignedInteger nullable
    category_id: unsignedInteger nullable
    type_id: unsignedInteger nullable
    relationships:
      belongsTo: Unit, Category
      belongsToMany: Type, Order

  Order:
    order_name: string
    order_image: string array
    customer_id: unsignedInteger nullable
    product_id: unsignedInteger nullable
    status_id: unsignedInteger nullable
    payment_id: unsignedInteger nullable
    received_date: date
    delivery_date: date
    relationships:
      belongsTo: Status, Customer, Payment
      belongsToMany: Product

  Category:
    name: string
    relationships:
      hasMany: Product

  Type:
    name: string
    relationships:
      belongsToMany: Product

  Payment:
    name: string
    relationships:
      hasMany: Order

  Unit:
    name: string
    relationships:
      hasMany: Product

  Status:
    name: string
    relationships:
      hasMany: Order
